stage: prod
limitRanges:
  memory:
    default: 1024Mi
    defaultRequest: 512Mi
  cpu:
    default: 2
    defaultRequest: 0.1
ingress:
  type: agic
  hostname: jore.hsl.fi
  routes:
    - path: /
      serviceName: ui
      servicePort: 80
    - path: /api/graphql/*
      serviceName: hasura
      servicePort: 8080
    - path: /api/auth/*
      serviceName: auth
      servicePort: 8080
    - path: /api/mbtiles/*
      serviceName: mbtiles
      servicePort: 8000
    - path: /api/importer/*
      serviceName: jore3importer
      servicePort: 8080
microServices:
  hasura:
    env:
      HASURA_GRAPHQL_ENABLE_CONSOLE: "false"
  auth:
    env:
      SELF_PUBLIC_BASE_URL: "https://jore.hsl.fi"
      LOGINPAGE_URL: "https://jore.hsl.fi"
      LOGOUTPAGE_URL: "https://jore.hsl.fi"
      OIDC_PROVIDER_BASE_URL: "https://hslid-dev.t5.fi"
