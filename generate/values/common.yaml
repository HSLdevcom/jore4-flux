tenantId: "572a41dd-c389-4f0a-b256-aefd1bf149d7"
fluxSyncEnabled: true
limitRanges:
  memory:
    default: 512Mi
    defaultRequest: 256Mi
  cpu:
    default: 1
    defaultRequest: 0.1
microServices:
  auth:
    serviceName: "auth"
    serviceType: "ClusterIP"
    dockerImage: "hsldevcom/jore4-auth:main--9363f9aa7d8dd5fac3e746fd015e1f8a5b068bba"
    ports:
      - containerPort: 8080
        localPort: 3200
    podSpec:
      livenessProbe:
        httpGet:
          path: /actuator/health
          port: 8080
      readinessProbe:
        httpGet:
          path: /actuator/health
          port: 8080
    env:
      SECRET_STORE_BASE_PATH: "/mnt/secrets-store"
      API_PATH_PREFIX: ""
      API_PATH_PREFIX_PUBLIC: "/api/auth"
      DB_SESSION_SCHEMA: "public"
    secretMappings:
      hsl-jore4-auth-oidc-client-id: oidc-client-id
      hsl-jore4-auth-oidc-client-secret: oidc-client-secret
      hsl-jore4-public-db-hostname: db-hostname
      hsl-jore4-public-auth-database: db-name
      hsl-jore4-db-auth-username: db-username
      hsl-jore4-db-auth-password: db-password
  hasura:
    serviceName: "hasura"
    serviceType: "ClusterIP"
    dockerImage: "hsldevcom/jore4-hasura:main--b8058278b54c4ae022775657520e98a3749ee319"
    ports:
      - containerPort: 8080
        localPort: 3201
    podSpec:
      livenessProbe:
        httpGet:
          path: /healthz
          port: 8080
      readinessProbe:
        httpGet:
          path: /healthz
          port: 8080
    env:
      SECRET_STORE_BASE_PATH: "/mnt/secrets-store"
      HASURA_GRAPHQL_MIGRATIONS_DIR: "/hasura-migrations"
      HASURA_GRAPHQL_METADATA_DIR: "/hasura-metadata"
      HASURA_GRAPHQL_ENABLE_CONSOLE: "false"
      HASURA_GRAPHQL_ENABLE_TELEMETRY: "false"
      HASURA_GRAPHQL_MIGRATIONS_SERVER_TIMEOUT: "60"
      HASURA_GRAPHQL_AUTH_HOOK: "http://jore4-auth:8080/public/v1/hasura/webhook"
      HASURA_GRAPHQL_AUTH_HOOK_MODE: "GET"
    secretMappings:
      hsl-jore4-public-db-hostname: db-hostname
      hsl-jore4-public-jore4-database: db-name
      hsl-jore4-db-hasura-username: db-username
      hsl-jore4-db-hasura-password: db-password
      hsl-jore4-hasura-admin-secret: hasura-admin-secret
      hsl-jore4-db-auth-username: db-auth-username
      hsl-jore4-db-jore3importer-username: db-jore3importer-username
  ui:
    serviceName: "ui"
    serviceType: "ClusterIP"
    dockerImage: "hsldevcom/jore4-ui:main--47192ac414251e071c1bbecc8894f99a8ea14c25"
    ports:
      - containerPort: 80
        localPort: 3302
    podSpec:
      livenessProbe:
        httpGet:
          path: /
          port: 80
      readinessProbe:
        httpGet:
          path: /
          port: 80
  mbtiles:
    serviceName: "mbtiles"
    serviceType: "ClusterIP"
    dockerImage: "hsldevcom/jore4-mbtiles-server:main-6a5c40dabe35ff889604001165ee5e07ccd25d00"
    ports:
      - containerPort: 8000
        localPort: 3203
    podSpec:
      livenessProbe:
        httpGet:
          path: /services
          port: 8000
      readinessProbe:
        httpGet:
          path: /services
          port: 8000
    env:
      DR_LINKKI_TILES_URL: "https://jore4storage.blob.core.windows.net/jore4-ui/dr_linkki.mbtiles"
  jore3importer:
    serviceName: "jore3importer"
    serviceType: "ClusterIP"
    dockerImage: "hsldevcom/jore4-jore3-importer:main--80cb88c8cc768ee9fb647dd58aac7d0036ad0905"
    ports:
      - containerPort: 8080
        localPort: 3204
    podSpec:
      livenessProbe:
        httpGet:
          path: /actuator/health
          port: 8080
      readinessProbe:
        httpGet:
          path: /actuator/health
          port: 8080
    env:
      SECRET_STORE_BASE_PATH: "/mnt/secrets-store"
    secretMappings:
      hsl-jore3-db-hostname: source-db-hostname
      hsl-jore3-db-port: source-db-port
      hsl-jore3-db-database: source-db-database
      hsl-jore3-db-username: source-db-username
      hsl-jore3-db-password: source-db-password
      hsl-jore4-public-db-hostname: destination-db-hostname
      hsl-jore4-public-jore3importer-database: destination-db-database
      # destination-db-port defaults to 5432
      hsl-jore4-db-jore3importer-username: destination-db-username
      hsl-jore4-db-jore3importer-password: destination-db-password
  mapmatching:
    serviceName: "mapmatching"
    serviceType: "ClusterIP"
    dockerImage: "hsldevcom/jore4-map-matching:main--d3dd3e0a31e2080b556e21b14f96d3edb144591e"
    ports:
      - containerPort: 8080
        localPort: 3205
    podSpec:
      livenessProbe:
        httpGet:
          path: /actuator/health
          port: 8080
      readinessProbe:
        httpGet:
          path: /actuator/health
          port: 8080
    secretMappings:
      hsl-jore4-db-mapmatching-username: db-username
      hsl-jore4-db-mapmatching-password: db-password
    env:
      SECRET_STORE_BASE_PATH: "/mnt/secrets-store"
      DB_DATABASE: jore4mapmatching
      DB_HOSTNAME: jore4-mapmatchingdb
  mapmatchingdb:
    serviceName: "mapmatchingdb"
    serviceType: "ClusterIP"
    dockerImage: "hsldevcom/jore4-postgres:mapmatching-main--df61098c81ba5419cea763136644fa84ba31a870"
    ports:
      - containerPort: 5432
        localPort: 3206
    secretMappings:
      hsl-jore4-db-mapmatching-username: postgres-user
      hsl-jore4-db-mapmatching-password: postgres-password
    env:
      SECRET_STORE_BASE_PATH: "/mnt/secrets-store"
      POSTGRES_DB: jore4mapmatching
      DIGIROAD_ROUTING_DUMP_VERSION: "2021-11-04"
