# Patches the jore4 ingress to tell where to find the certificate from and what is the hostname

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jore4-ingress
  namespace: hsl-jore4
  annotations:
    appgw.ingress.kubernetes.io/appgw-ssl-certificate: hsl-jore4-test-cert

spec:
  rules:
    # only listen to requests from this host
    - host: test.jore.hsl.fi
      http:
        paths:
          - path: /
            backend:
              serviceName: jore4-frontend
              servicePort: 80
          - path: /api
            backend:
              serviceName: jore4-backend
              servicePort: 8080
