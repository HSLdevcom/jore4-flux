# Patches the jore4 services to mount secrets as volumes

apiVersion: apps/v1
kind: Deployment
metadata:
  name: jore4-backend
  namespace: hsl-jore4
spec:
  template:
    spec:
      containers:
        - name: jore4-backend-image
          volumeMounts:
            - name: secrets-store-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true
          env:
            - name: SECRET_STORE_BASE_PATH
              value: "/mnt/secrets-store"
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "jore4-backend-secret-mapping"
