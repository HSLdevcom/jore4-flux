---
version: "3.8"
services:
  auth:
    container_name: "auth"
    image: "hsldevcom/jore4-auth:dockerize--bf95d6d8b7bacfd6b990b2e9d55e4f6a1554879b"
    restart: "unless-stopped"
    networks:
      - jore4
    environment:
      API_PATH_PREFIX: ""
      API_PATH_PREFIX_PUBLIC: "/api/auth"
      LOGINPAGE_URL: "http://localhost:3301"
      LOGOUTPAGE_URL: "http://localhost:3301"
      OIDC_PROVIDER_BASE_URL: "https://hslid-dev.t5.fi"
      SECRET_STORE_BASE_PATH: "/mnt/secrets-store"
      SELF_PUBLIC_BASE_URL: "http://localhost:3301"
    ports:
      - "127.0.0.1:3200:8080"
    secrets:
      - source: auth-oidc-client-id
        target: /mnt/secrets-store/oidc-client-id
        # target: /mnt/secret-store/$key?
      - source: auth-oidc-client-secret
        target: /mnt/secrets-store/oidc-client-secret
        # target: /mnt/secret-store/$key?
    extra_hosts:
      - "host.docker.internal:host-gateway"

  hasura:
    container_name: "hasura"
    image: "hsldevcom/jore4-hasura:fix-metadata--613b29c2d4c6f0ef1cf6f258ab3071b780fa23bd"
    restart: "unless-stopped"
    networks:
      - jore4
    environment:
      HASURA_GRAPHQL_ENABLE_CONSOLE: "false"
      HASURA_GRAPHQL_ENABLE_TELEMETRY: "false"
      HASURA_GRAPHQL_METADATA_DIR: "/hasura-metadata"
      HASURA_GRAPHQL_MIGRATIONS_DIR: "/hasura-migrations"
      HASURA_GRAPHQL_MIGRATIONS_SERVER_TIMEOUT: "60"
      SECRET_STORE_BASE_PATH: "/mnt/secrets-store"
    ports:
      - "127.0.0.1:3201:8080"
    secrets:
      - source: hasura-db-hostname
        target: /mnt/secrets-store/db-hostname
        # target: /mnt/secret-store/$key?
      - source: hasura-db-name
        target: /mnt/secrets-store/db-name
        # target: /mnt/secret-store/$key?
      - source: hasura-db-password
        target: /mnt/secrets-store/db-password
        # target: /mnt/secret-store/$key?
      - source: hasura-db-username
        target: /mnt/secrets-store/db-username
        # target: /mnt/secret-store/$key?
      - source: hasura-hasura-admin-secret
        target: /mnt/secrets-store/hasura-admin-secret
        # target: /mnt/secret-store/$key?
    extra_hosts:
      - "host.docker.internal:host-gateway"

  testdb:
    container_name: "testdb"
    image: "postgis/postgis:12-3.1-alpine"
    restart: "unless-stopped"
    networks:
      - jore4
    environment:
      POSTGRES_DB: "jore4e2e"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_USER: "postgres"
    ports:
      - "127.0.0.1:6432:5432"

  ui:
    container_name: "ui"
    image: "hsldevcom/jore4-ui:fix-docker-css--72224fc7574d8fb4486b43d8abc6afcf1b7f14c6"
    restart: "unless-stopped"
    networks:
      - jore4
    ports:
      - "127.0.0.1:3302:80"

  proxy:
    container_name: proxy
    image: nginx:alpine
    restart: "unless-stopped"
    networks:
      - jore4
    ports:
      - 3301:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf

networks:
  jore4:

secrets:
  auth-oidc-client-id:
    file: ./secret-oidc-client-id
  auth-oidc-client-secret:
    file: ./secret-oidc-client-secret
  hasura-db-hostname:
    file: ./secret-db-hostname
  hasura-db-name:
    file: ./secret-db-name
  hasura-db-password:
    file: ./secret-db-password
  hasura-db-username:
    file: ./secret-db-username
  hasura-hasura-admin-secret:
    file: ./secret-hasura-admin-secret
